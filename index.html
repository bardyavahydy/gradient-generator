<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gradient Generator</title> 
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="colors">
            <input type="color" id="color-a" value="#1488cc">
            <input type="color" id="color-b" value="#2b32b2">
        </div>
        <div class="buttons">
            <button data-arrow="to top">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="active" data-arrow="to bottom">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button data-arrow="to right">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button data-arrow="to left">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="rotate-icon" data-arrow="to top left">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="rotate-icon" data-arrow="to top right">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="rotate-icon" data-arrow="to bottom left">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="rotate-icon" data-arrow="to bottom right">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <button id="submit">Generate</button>
        <div class="output">
            <textarea id="code" rows="2"></textarea>
            <button id="copy">Copy</button>
        </div>
    </div>
    <!--Script-->
    <script src="scripts/app.js"></script>
</body>
</html>
